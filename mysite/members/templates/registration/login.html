{% extends 'blog/base.html '%}
{% block title %}Login Page{% endblock %}

{% block content %}

<h1>LogIn</h1>
<br><br>
<div class="mb-3">
    <div class="form-label">
        <form  method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-secondary">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
